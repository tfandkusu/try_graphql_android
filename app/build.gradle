apply plugin: 'com.android.application'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'
apply from: rootProject.file("gradle/view-common.gradle")
apply from: rootProject.file("gradle/hilt.gradle")

android {
    defaultConfig {
        applicationId "com.tfandkusu.graphql"
        versionCode 1
        versionName "2022.01.01"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation project(':common:model')
    implementation project(':viewCommon')
    implementation project(':feature:home:compose')
    implementation project(':feature:home:presentation')
    implementation project(':feature:info:view')
    implementation libs.navigation.compose
    implementation libs.hilt.navigation.compose
}
